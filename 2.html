<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        .container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .container h2 {
            text-align: center;
            color: #ce1414;
        }
        label {
            display: block;
            margin: 8px 0 4px;
        }
        input[type="text"], input[type="email"], input[type="number"], select, textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .radio-group, .checkbox-group {
            display: flex;
            gap: 10px;
        }
        .radio-group input[type="radio"], .checkbox-group input[type="checkbox"] {
            margin-top: 3px;
        }
        input[type="file"] {
            margin-top: 10px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }
        .buttons input {
            padding: 8px 16px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    
        <h2>Employee Registration Form</h2>
       

        <form action="#" method="post" enctype="multipart/form-data">
            <label>Title:</label>
            <div class="radio-group">
                <label><input type="radio" name="title" value="Mr."> Mr.</label>
                <label><input type="radio" name="title" value="Mrs."> Mrs.</label>
                <label><input type="radio" name="title" value="Ms."> Ms.</label>
            </div>

            <label for="firstName">First Name</label>
            <input type="text" id="firstName" name="firstName" required>

            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" name="lastName" required>

            <label for="address1">Mail Address1</label>
            <input type="text" id="address1" name="address1" required>

            <label for="address2">Mail Address2</label>
            <input type="text" id="address2" name="address2">

            <label for="city">City</label>
            <input type="text" id="city" name="city" required>

            <label for="state">State</label>
            <select id="state" name="state" required>
                <option value="Gujarat">Gujarat</option>
                <option value="Maharashtra">Maharashtra</option>
                <option value="Rajasthan">Rajasthan</option>
                <!-- Add more options as needed -->
            </select>

            <label for="zip">Zip</label>
            <input type="text" id="zip" name="zip" required>

            <label for="photo">Upload Photo</label>
            <input type="file" id="photo" name="photo">

            <label for="email">E-Mail</label>
            <input type="email" id="email" name="email" required>

            <label for="mobile">Mobile</label>
            <input type="text" id="mobile" name="mobile" placeholder="+91" required>

            <label>Languages Known</label>
            <div class="checkbox-group">
                <label><input type="checkbox" name="languages" value="Gujarati"> Gujarati</label>
                <label><input type="checkbox" name="languages" value="Hindi"> Hindi</label>
                <label><input type="checkbox" name="languages" value="English"> English</label>
                <label><input type="checkbox" name="languages" value="Marathi"> Marathi</label>
            </div>

            <label for="additionalInfo">Additional Information</label>
            <textarea id="additionalInfo" name="additionalInfo" rows="4" placeholder="Optional"></textarea>

            <div class="buttons">
                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </div>
        </form>
    </div>

</body>
</html>
