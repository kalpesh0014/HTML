<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 500px;
        }
        .form-container h2 {
            margin-top: 0;
            font-size: 24px;
            color: #333;
        }
        .form-container table {
            width: 100%;
        }
        .form-container th, .form-container td {
            padding: 8px;
            vertical-align: top;
        }
        .form-container input[type="text"],
        .form-container input[type="date"],
        .form-container input[type="email"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        .submit-btn button {
            background-color: #ff5722;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registration</h2>
        <h3>Personal Details</h3>
        <form>
            <table>
                <tr>
                    <td><label for="fullName">Full Name</label></td>
                    <td><input type="text" id="fullName" placeholder="Enter your name"></td>
                    <td><label for="fatherName">Father Name</label></td>
                    <td><input type="text" id="fatherName" placeholder="Enter father name"></td>
                    <td><label for="motherName">Mother Name</label></td>
                    <td><input type="text" id="motherName" placeholder="Enter mother name"></td>
                </tr>
                <tr>
                    
                    <td><label for="dob">Date of Birth</label></td>
                    <td><input type="date" id="dob"></td>
                    <td><label for="aadhar">Aadhar Number</label></td>
                    <td><input type="text" id="aadhar" placeholder="Enter aadhar number"></td>
                    <td><label for="email">Email</label></td>
                    <td><input type="email" id="email" placeholder="Enter your email"></td>
                </tr>
              
                <tr>
                    <td><label for="mobile">Mobile Number</label></td>
                    <td><input type="text" id="mobile" placeholder="Enter mobile number"></td>
                    <td><label for="gender">Gender</label></td>
                    <td><input type="text" id="gender" placeholder="Enter your gender"></td>
                    <td><label for="address">Address</label></td>
                    <td colspan="3"><input type="text" id="address" placeholder="Enter your address"></td>
                </tr>
               
            </table>

            <h3>Other Details</h3>
            <table>
                <tr>
                    <td><label for="stream">Stream</label></td>
                    <td><input type="text" id="stream" placeholder="Enter your stream"></td>
                    <td><label for="prevClass">Previous Class</label></td>
                    <td><input type="text" id="prevClass" placeholder="Enter previous class"></td>
                    <td><label for="hobbies">Hobbies</label></td>
                    <td><input type="text" id="hobbies" placeholder="Enter your hobbies"></td>
                </tr>
                <tr>
                    <td><label for="account">Account Number</label></td>
                    <td><input type="text" id="account" placeholder="Enter account number"></td>
                    <td><label for="religion">Religion</label></td>
                    <td><input type="text" id="religion" placeholder="Enter your religion"></td>
                    <td><label for="category">Category</label></td>
                    <td><input type="text" id="category" placeholder="Enter your category"></td>
                </tr>
                
            </table>

            <div class="submit-btn">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
