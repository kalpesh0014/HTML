<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Example Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        /* Header */
        .header {
            background-color: pink
            padding: 15px;
            text-align: center;
        }
        .header img {
            max-width: 100%;
        }

        /* Contact Us Section */
        .contact-header {
            background: linear-gradient(to right, #833ab4, #fd1d1d, #fcb045);
            padding: 30px;
            text-align: center;
            color: white;
            font-size: 2em;
        }

        /* Contact Form */
        .contact-form {
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .contact-form input, .contact-form select {
            width: 90%;
            max-width: 400px;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        /* Location and Video */
        .location-video {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }
        .map, .video {
            width: 45%;
            min-width: 300px;
        }
        iframe {
            width: 100%;
            height: 250px;
            border: 0;
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <div class="header">
        <img src="https://via.placeholder.com/1000x150" alt="TOPS Technologies Header">
    </div>

    <!-- Contact Us Section -->
    <div class="contact-header">
        Contact Us
    </div>
